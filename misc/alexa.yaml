smart_home:
  endpoint: https://api.amazonalexa.com/v3/events
  client_id: !secret HASS_ALEXA_CLIENT_ID
  client_secret: !secret HASS_ALEXA_CLIENT_SECRET
  filter:
    include_domains:
      - climate
      - light
      - script
    include_entity_globs:
      - media_player.*_receiver
      - media_player.*_tv
    include_entities:
      - cover.blinds_gameroom_alexa
      - input_boolean.workout_mode
      - switch.dehumidifier
      - switch.basement_stereo
      - switch.bedroom_fan
      - switch.christmas_tree
      - switch.circulation
      - switch.pc
      - switch.train
    exclude_entities:
      - light.livingroom_wall_switch_1
      - light.livingroom_wall_switch_2
      - script.bootstrap_music_db
      - script.rescan_lms
      - script.media_controller_command
      - script.update_music_db
  entity_config:
    binary_sensor.run_vacuum:
      display_categories: CONTACT_SENSOR
