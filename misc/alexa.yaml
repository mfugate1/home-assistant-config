smart_home:
  endpoint: !secret alexa_endpoint
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  filter:
    include_domains:
      - climate
      - cover
      - light
      - script
    include_entity_globs:
      - media_player.*_receiver
      - media_player.*_tv
    include_entities:
      - binary_sensor.run_vacuum
      - input_boolean.run_vacuum
      - switch.dehumidifier
      - switch.basement_stereo
      - switch.bedroom_fan
      - switch.circulation
      - switch.pc
    exclude_entities:
      - script.bootstrap_music_db
      - script.rescan_lms
      - script.media_controller_command
      - script.update_music_db