everything:
  entities:
    - group.basement
    - group.bedroom
    - group.diningroom
    - group.gameroom
    - group.livingroom
    - group.office
    - group.patio
    - group.upstairsbathroom

############### ROOMS ###############
basement:
  entities:
    - input_boolean.workout_mode
    - light.basement
    - media_player.basement_tv
    - media_player.playstation_4_basement
    - switch.basement_stereo
bedroom:
  entities:
    - input_boolean.workout_mode
    - light.bedroom_lamps
    - light.bedroom_overhead
    - switch.bedroom_fan
    - switch.bedroom_noise_machine
diningroom:
  entities:
    - light.diningroom
gameroom:
  entities:
    - light.gameroom_lamp
    - light.gameroom_overhead
    - media_player.gameroom_receiver
    - media_player.gameroom_tv
livingroom:
  entities:
    - light.livingroom_lamp
    - media_player.livingroom_receiver
    - media_player.livingroom_tv
    - media_player.playstation_4_livingroom
    - switch.entry_light
office:
  entities:
    - light.office
patio:
  entities:
    - light.patio
upstairsbathroom:
  entities:
    - light.upstairsbathroom
    - switch.upstairsbathroom_vent


echos:
  entities:
    - media_player.basement_echo_dot
    - media_player.bedroom_echo_dot
    - media_player.gameroom_echo_dot
    - media_player.livingroom_echo
    - media_player.office_echo_dot

exercise_goals:
  all: true
  entities:
    - binary_sensor.bike_goal_met_today
    - binary_sensor.lifting_goal_met_today
    - binary_sensor.run_goal_met_today
    - binary_sensor.steps_goal_met_today
    - binary_sensor.walk_goal_met_today

exterior_doors_and_windows:
  entities:
    - binary_sensor.bedroom_window_back
    - binary_sensor.bedroom_window_side
    - binary_sensor.front_bay_window_left
    - binary_sensor.front_bay_window_right
    - binary_sensor.front_door
    - binary_sensor.gameroom_window_side
    - binary_sensor.garage_door
    - binary_sensor.garage_outer_door
    - binary_sensor.kitchen_window
    - binary_sensor.office_window
    - binary_sensor.sliding_side_door

garmin_watch:
  entities:
    - cover.garage_door
    - input_boolean.workout_mode
    - light.basement
    - light.bedroom_overhead
    - light.diningroom
    - light.entry_light
    - light.gameroom_lamp
    - light.gameroom_overhead
    - light.livingroom_lamp
    - light.office
    - light.patio
    - light.upstairsbathroom
    - switch.basement_stereo


############ LED NOTIFICATION GROUPS ##############
led_red:
  entities:
    - binary_sensor.garage_door

led_purple:
  entities:
    - binary_sensor.mousetrap_triggered
    - input_boolean.add_salt_to_hot_tub
    - input_boolean.add_spa_complete_to_hot_tub
    - input_boolean.empty_dehumidifier
    - input_boolean.empty_vacuum
    - input_boolean.replace_sediment_filter
    - input_boolean.take_medication
    - input_boolean.take_out_garbage_bins

led_yellow:
  entities:
    - group.exterior_doors_and_windows

led_chase:
  entities:
    - binary_sensor.garage_door

led_blink:
  entities:
    - binary_sensor.mousetrap_triggered
    - input_boolean.change_contacts
    - input_boolean.empty_dehumidifier
    - input_boolean.empty_vacuum
    - input_boolean.add_salt_to_hot_tub
    - input_boolean.add_spa_complete_to_hot_tub
    - input_boolean.replace_sediment_filter
    - input_boolean.take_medication
    - input_boolean.take_out_garbage_bins

led_solid:
  entities:
    - group.exterior_doors_and_windows

