kiosk_mode:
  hide_overflow: true

views:
  - title: Home
    path: home-panel
    type: panel
    cards:
      - type: custom:stack-in-card
        keep:
          background: false
          box_shadow: false
          margin: false
          outer_padding: false
          border_radius: false
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:simple-clock-card
                use_military: false
                font_size: 37px
                card_mod:
                  style: |
                    ha-card {
                      margin: -8px 0px -10px 0px;
                      transition: none !important;
                    }
              - type: custom:clock-weather-card
                entity: weather.home
                temperature_sensor: sensor.front_porch_sensor_air_temperature
                time_format: 12
                hide_clock: true
                hide_date: false
                hide_forecast_section: true
          - type: custom:mushroom-light-card
            entity: light.guest_room_single_ceiling_fan_light
            layout: horizontal
            use_light_color: true
            show_brightness_control: true
            show_color_temp_control: true
            fill_container: true
            card_mod:
              style: |
                ha-card {
                  padding: 0px 5px;
                  transition: none !important;
                }
          - type: custom:mushroom-fan-card
            entity: fan.guest_room_single_ceiling_fan
            layout: horizontal
            name: Fan
            icon_animation: true
            show_percentage_control: true
            fill_container: true
            card_mod:
              style: |
                ha-card {
                  padding: 0px 5px;
                  transition: none !important;
                }
          - type: entities
            card_mod:
              style: |
                ha-card {
                  transition: none !important;
                }
            entities:
              - input_select.guest_room_single_ceiling_light_mode
              - type: custom:hui-element
                card_type: markdown
                card_mod:
                  style: |
                    ha-card.type-markdown {
                      margin: -18px 0px 0px 0px;
                      font-size: 12px;
                      transition: none !important;
                    }
                content: >
                  Configure the ceiling light automations here. The modes available are:<br>
                   - None: The light will never turn on or off automatically.<br>
                   - Auto Off: The light will turn off automatically when no presence is detected.<br>
                   - Auto On/Off: The light will turn on and off automatically. See the light settings page for details.
              - input_boolean.guest_room_single_tablet_screen_automation_enabled
              - type: custom:hui-element
                card_type: markdown
                card_mod:
                  style: |
                    ha-card.type-markdown {
                      margin: -18px 0px 0px 0px;
                      font-size: 12px;
                      transition: none !important;
                    }
                content: >
                  Disable this option to stop the tablet  screen from
                  automatically turning off and on when presence is detected in
                  front of it. It can always be controlled  manually with the
                  power button on the top right side of the tablet.
  - title: Light Configuration
    icon: mdi:ceiling-light
    path: light-config
    type: panel
    cards:
      - type: custom:stack-in-card
        cards:
          - type: entities
            entities:
              - type: custom:paper-buttons-row
                buttons:
                  - entity: light.guest_room_single_ceiling_fan_light
                    name: false
                    icon: mdi:ceiling-light
                  - entity: fan.guest_room_single_ceiling_fan
                    name: false
                    icon: mdi:ceiling-fan
                  - entity: binary_sensor.guest_room_single_presence_all_zones
                    name: false
                    layout: icon|state
                    state_icons:
                      'on': mdi:home
                      'off': mdi:home-outline
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
                  - entity: binary_sensor.guest_room_single_presence_tablet_zone
                    name: false
                    layout: icon|state
                    icon: mdi:tablet
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
                  - entity: binary_sensor.guest_room_single_presence_bed_zone
                    name: false
                    layout: icon|state
                    state_icons:
                      'on': mdi:bed
                      'off': mdi:bed-outline
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
              - input_select.guest_room_single_ceiling_light_mode
              - type: custom:hui-element
                card_type: markdown
                no_card: true
                content: >
                  Configure the ceiling light automations here. The modes available are:<br>
                   - None: The light will never turn on or off automatically.<br>
                   - Auto Off: The light will turn off automatically when no presence is detected.<br>
                   - Auto On/Off: The light will turn on and off automatically based on the settings below.
              - type: divider
              - type: custom:hui-element
                card_type: markdown
                no_card: true
                content: >
                  This controls how long the light will stay on after presence is no longer detected.
              - input_number.guest_room_single_ceiling_light_timeout
              - type: divider
              - type: custom:hui-element
                card_type: markdown
                no_card: true
                content: >
                  Enabling the light level option means that the light will only turn on automatically if the light
                  level in the room is below the threshold set here. The current light level is 
                  {{ states('sensor.guest_room_single_light_level') }} lx.
              - input_boolean.guest_room_single_ceiling_light_level_enabled
              - input_number.guest_room_single_light_level_threshold
  - title: Tablet Configuration
    icon: mdi:tablet
    path: tablet-config
    type: panel
    cards:
      - type: custom:stack-in-card
        cards:
          - type: entities
            entities:
              - type: custom:paper-buttons-row
                buttons:
                  - entity: light.guest_room_single_ceiling_fan_light
                    name: false
                    icon: mdi:ceiling-light
                  - entity: fan.guest_room_single_ceiling_fan
                    name: false
                    icon: mdi:ceiling-fan
                  - entity: binary_sensor.guest_room_single_presence_all_zones
                    name: false
                    layout: icon|state
                    state_icons:
                      'on': mdi:home
                      'off': mdi:home-outline
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
                  - entity: binary_sensor.guest_room_single_presence_tablet_zone
                    name: false
                    layout: icon|state
                    icon: mdi:tablet
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
                  - entity: binary_sensor.guest_room_single_presence_bed_zone
                    name: false
                    layout: icon|state
                    state_icons:
                      'on': mdi:bed
                      'off': mdi:bed-outline
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
              - input_boolean.guest_room_single_tablet_screen_automation_enabled
              - type: custom:hui-element
                card_type: markdown
                no_card: true
                content: >
                  When this option is enabled, the tablet screen automatically turns on and off based on
                  whether presence is detected in the zone directly in front of the tablet. The screen
                  can always be controlled manually with the power button on the top right side of the tablet.
                  You can configure how long the screen stays on once presence is no longer detected with the 
                  delay below.
              - input_number.guest_room_single_tablet_screen_timeout
              - type: custom:hui-element
                card_type: markdown
                no_card: true
                content: >
                  The screen will also turn off if sleep mode turns on. You can configure that delay here.
              - input_number.guest_room_single_tablet_screen_bed_timeout
              - type: divider
              - input_boolean.guest_room_single_tablet_charging_enabled
              - type: custom:hui-element
                card_type: markdown
                no_card: true
                content: >
                  To keep the battery healthy, charging is turned on automatically when the battery level goes below
                  the lower threshold, and off when the battery level goes above the upper threshold. You can disable
                  that behavior with this toggle, and you can configure those thresholds below.
              - input_number.guest_room_single_tablet_charging_threshold_low
              - input_number.guest_room_single_tablet_charging_threshold_high
  - title: Sleep Mode Configuration
    icon: mdi:sleep
    path: sleep-mode-config
    type: panel
    cards:
      - type: custom:stack-in-card
        keep:
          background: false
          box_shadow: false
          margin: false
          outer_padding: false
          border_radius: false
        cards:
          - type: entities
            card_mod:
              style: |
                ha-card {
                  border: none;
                  transition: none !important;
                }
            entities:
              - type: custom:paper-buttons-row
                buttons:
                  - entity: light.guest_room_single_ceiling_fan_light
                    name: false
                    icon: mdi:ceiling-light
                  - entity: fan.guest_room_single_ceiling_fan
                    name: false
                    icon: mdi:ceiling-fan
                  - entity: binary_sensor.guest_room_single_presence_all_zones
                    name: false
                    layout: icon|state
                    state_icons:
                      'on': mdi:home
                      'off': mdi:home-outline
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
                  - entity: binary_sensor.guest_room_single_presence_tablet_zone
                    name: false
                    layout: icon|state
                    icon: mdi:tablet
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
                  - entity: binary_sensor.guest_room_single_presence_bed_zone
                    name: false
                    layout: icon|state
                    state_icons:
                      'on': mdi:bed
                      'off': mdi:bed-outline
                    state_styles:
                      'on':
                        button:
                          color: yellow
                    state_text:
                      'on': Occupied
                      'off': Unoccupied
              - input_boolean.guest_room_single_sleep_mode_enabled
              - type: custom:hui-element
                card_type: markdown
                no_card: true
                content: >
                  Sleep mode ensures that the lights in the room do not turn on automatically while someone
                  is sleeping. It uses the presence zone for the bed to turn on and off. You can configure
                  how long someone must be in or out of the bed for it to update with the delays below.
              - input_number.guest_room_single_sleep_mode_on_delay
              - input_number.guest_room_single_sleep_mode_off_delay
              - type: custom:hui-element
                card_type: markdown
                no_card: true
                content: >
                  This is the boolean that tracks sleep mode. You can manually change whether sleep mode is
                  active or not by toggling it here. Note that changes to bed presence will continue to update
                  it even if it is toggled here.
              - input_boolean.guest_room_single_sleep_mode
