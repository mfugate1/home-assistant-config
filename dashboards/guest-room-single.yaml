views:
  - title: Home
    path: home-panel
    type: panel
    cards:
      - type: custom:stack-in-card
        keep:
          background: false
          box_shadow: false
          margin: false
          outer_padding: false
          border_radius: false
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:simple-clock-card
                use_military: false
                font_size: 37px
                card_mod:
                  style: |
                    ha-card {
                      border: none;
                      margin: -8px 0px -10px 0px;
                      transition: none !important;
                    }
              - type: custom:clock-weather-card
                entity: weather.home
                temperature_sensor: sensor.front_porch_sensor_air_temperature
                time_format: 12
                hide_clock: true
                hide_date: false
                hide_forecast_section: true
                card_mod:
                  style: |
                    ha-card {
                      border: none;
                      transition: none !important;
                    }
          - type: custom:mushroom-light-card
            entity: light.guest_room_single_ceiling_fan_light
            layout: horizontal
            use_light_color: true
            show_brightness_control: true
            show_color_temp_control: true
            fill_container: true
            card_mod:
              style: |
                ha-card {
                  border: none;
                  padding: 0px 5px;
                  transition: none !important;
                }
          - type: custom:mushroom-fan-card
            entity: fan.guest_room_single_ceiling_fan
            layout: horizontal
            name: Fan
            icon_animation: true
            show_percentage_control: true
            fill_container: true
            card_mod:
              style: |
                ha-card {
                  border: none;
                  padding: 0px 5px;
                  transition: none !important;
                }
          - type: entities
            card_mod:
              style: |
                ha-card {
                  border: none;
                  transition: none !important;
                }
            entities:
              - type: custom:template-entity-row
                entity: automation.guest_room_single_tablet_screen
                name: Tablet Screen Automation
                toggle: true
              - type: custom:hui-element
                card_type: markdown
                card_mod:
                  style: |
                    ha-card.type-markdown {
                      border: none;
                      margin: -18px 0px 0px 0px;
                      font-size: 12px;
                      transition: none !important;
                    }
                content: >
                  Disable this option to stop the tablet  screen from
                  automatically turning off and on when presence is detected in
                  front of it. It can always be controlled  manually with the
                  power button on the top right side of the tablet.
  - title: Advanced Configuration
    path: advanced-configuration
    type: sections
    sections:
      - type: grid
        cards: []
