title: Vacuum
type: custom:stack-in-card
cards:
  - type: entities
    canary_style:
      margin: -32px 0px -32px
    entities:
      - entity: input_number.vacuum_rooms_cleaned_since_being_emptied
        name: Rooms Cleaned Since Being Emptied
      - entity: input_number.vacuum_max_rooms_cleaned_before_emptying
        type: custom:numberbox-card
        name: Max Rooms Cleaned Before Emptying
      - entity: input_number.run_vacuum_after_away_min
        type: custom:numberbox-card
        name: Run Vacuum After Away For (Min)
      - entity: input_number.run_vacuum_after_asleep_min
        type: custom:numberbox-card
        name: Run Vacuum After Asleep For (Min)
  - type: horizontal-stack
    cards:
      - type: entities
        entities:
          - entity: input_select.vacuum_fan_speed_day
            name: Fan Speed (Day)
      - type: entities
        entities:
          - entity: input_select.vacuum_fan_speed_night
            name: Fan Speed (Night)
  - type: entities
    canary_style:
      margin: -30px 0px 0px
    entities:
      - entity: input_datetime.vacuum_night_cleaning_end_time
        name: Night Cleaning End Time
      - entity: input_datetime.vacuum_room_cleaned_today_reset_time
        name: Cleaned Today Reset Time
      - type: custom:config-template-card
        entities:
          - switch.vacuum_run
        row:
          name: Next Room
          type: custom:multiple-entity-row
          entity: group.vacuum_enable_all_rooms_night
          state_header: Night
          toggle: true
          secondary_info:
            entity: sensor.vacuum_next_room_to_clean
            attribute: display_name
            name: false
          entities:
            - entity: switch.vacuum_run
              name: >-
                ${states['switch.vacuum_run'].state === 'on' ? 'Stop' : 'Start'}
              toggle: true
            - entity: group.vacuum_enable_all_rooms_day
              name: Day
              toggle: true
      - type: divider
      - type: custom:multiple-entity-row
        name: Game Room
        entity: switch.vacuum_gameroom_23_night_enable
        toggle: true
        secondary_info:
          entity: sensor.vacuum_gameroom_23_last_cleaned
          name: false
        entities:
          - entity: input_boolean.vacuum_gameroom_23_day_enable
            name: false
            toggle: true
      - type: custom:multiple-entity-row
        name: Hallway
        entity: switch.vacuum_hallway_20_night_enable
        toggle: true
        secondary_info:
          entity: sensor.vacuum_hallway_20_last_cleaned
          name: false
        entities:
          - entity: input_boolean.vacuum_hallway_20_day_enable
            name: false
            toggle: true
      - type: custom:multiple-entity-row
        name: Bedroom
        entity: switch.vacuum_bedroom_22_night_enable
        toggle: true
        secondary_info:
          entity: sensor.vacuum_bedroom_22_last_cleaned
          name: false
        entities:
          - entity: input_boolean.vacuum_bedroom_22_day_enable
            name: false
            toggle: true
      - type: custom:multiple-entity-row
        name: Living Room
        entity: switch.vacuum_livingroom_16_night_enable
        toggle: true
        secondary_info:
          entity: sensor.vacuum_livingroom_16_last_cleaned
          name: false
        entities:
          - entity: input_boolean.vacuum_livingroom_16_day_enable
            name: false
            toggle: true
      - type: custom:multiple-entity-row
        name: Kitchen
        entity: switch.vacuum_kitchen_18_night_enable
