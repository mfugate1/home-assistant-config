type: entities
view_layout:
  grid-area: thermostat
card_mod:
  style: |
    ha-card {
      border-radius: 10px;
    }
entities:
  - type: custom:simple-thermostat
    entity: climate.thermostat
    canary_style:
      margin: -20px 0px
    no_card: true
    control: false
    decimals: 0
    header: false
    hide:
      temperature: true
      state: true
    layout:
      step: row
    step_size: 1
    unit: false
  - type: custom:paper-buttons-row
    no_card: true
    base_config:
      name: false
      style:
        button:
          border-radius: 40px
    buttons:
      - entity: switch.hvac_off
      - entity: switch.heat_mode
        state_styles:
          "on":
            button:
              background-color: orange
      - entity: switch.cool_mode
        state_styles:
          "on":
            button:
              background-color: var(--label-badge-blue)
  - type: custom:paper-buttons-row
    no_card: true
    canary_style:
      margin: -30px 0px 0px
    base_config:
      icon: false
      style:
        button:
          border-radius: 20px
    buttons:
      - entity: switch.next_fan_mode
        icon: mdi:fan
        name: false
      - entity: switch.fan_auto
      - entity: switch.fan_on
      - entity: switch.circulation
