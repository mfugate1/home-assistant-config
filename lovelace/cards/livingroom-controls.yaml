type: entities
title: Living Room
entities:
  - type: custom:paper-buttons-row
    buttons:
      - entity: media_player.livingroom_media
        icon: mdi:cast
        show_name: false
        tap_action:
          action: toggle
      - entity: light.diningroom
        name: Dining Room
      - entity: switch.entry_light
        name: Entry
        icon: mdi:lightbulb
      - entity: light.livingroom_lamp
        name: Lamp
  - type: custom:paper-buttons-row
    buttons:
      - entity: switch.livingroom_ps4
        name: false
        hold_action:
          action: more-info
          entity: media_player.playstation_4_livingroom
      - entity: switch.livingroom_steam
        name: false
      - entity: switch.livingroom_netflix
        name: false
      - entity: switch.livingroom_hulu
        name: false
      - icon: mdi:plex
        tap_action:
          action: fire-event
          event_type: MEDIA_CONTROLLER_COMMAND
          event_data:
            room: livingroom
            source: plex
      - icon: mdi:youtube
        tap_action:
          action: fire-event
          event_type: MEDIA_CONTROLLER_COMMAND
          event_data:
            room: livingroom
            source: youtube
  - type: conditional
    conditions:
      - entity: media_player.livingroom_receiver
        state: "on"
    row:
      type: custom:slider-entity-row
      entity: light.living_room_volume
      icon: mdi:volume-high
      full_row: true
      step: 1
      max: 45
