type: entities
view_layout:
  grid-area: exercise
card_mod:
  style: |
    ha-card {
      border-radius: 10px;
    }
title: Exercise Progress
entities:
  - type: custom:config-template-card
    variables:
      TYPE: '''bike'''
      CUR_SENSOR: "'sensor.' + TYPE + '_mileage_today'"
      REQ_SENSOR: "'sensor.required_' + TYPE + '_mileage_for_today'"
      GOAL: parseFloat(states[REQ_SENSOR])
      getDisplay: &getMileageDisplay |
        type => {
          var current_mileage = parseFloat(CUR_SENSOR)
          var required_mileage = parseFloat(REQ_SENSOR)
          if (current_mileage >= required_mileage) {
            return 'DONE! (' + current_mileage + ' miles)'
          } else {
            return current_mileage + ' / ' + required_mileage + ' miles completed'
          }
        }
    entities: &mileage_entities
      - "${CUR_SENSOR}"
      - "${REQ_SENSOR}"
    row: &mileage_row
      type: conditional
      conditions:
        - entity: "${REQ_SENSOR}"
          state_not: '0'
      row:
        type: custom:bar-card
        entity: "${CUR_SENSOR}"
        icon: "${'mdi:' + TYPE}"
        name: "${getDisplay(TYPE)}"
        min: 0
        max: "${GOAL}"
        entity_row: true
        positions:
          value: 'off'
        severity:
          - from: 0
            to: "${GOAL - 0.01}"
            color: darkred
          - from: "${GOAL}"
            to: "${GOAL + 10000000}"
            color: darkgreen
        style: &style |
          bar-card-contentbar {
            font-weight: bold;
            color: gold;
          }
          bar-card-name {
            margin-left: 10px;
          }
          bar-card-currentbar {
            border-radius: 10px;
          }
          bar-card-backgroundbar {
            border-radius: 10px;
          }