type: entities
view_layout:
  grid-area: exercise_progress
card_mod:
  style: |
    ha-card {
      border-radius: 10px;
    }
title: "Today's Exercise Progress"
entities:
  - type: custom:decluttering-card
    template: mileage_progress_bar
    variables:
      - required_sensor: sensor.required_run_mileage_for_today
      - mileage_sensor: sensor.run_mileage_today
  - type: custom:decluttering-card
    template: mileage_progress_bar
    variables:
      - required_sensor: sensor.required_bike_mileage_for_today
      - mileage_sensor: sensor.bike_mileage_today
  - type: custom:decluttering-card
    template: mileage_progress_bar
    variables:
      - required_sensor: sensor.required_walk_mileage_for_today
      - mileage_sensor: sensor.walk_mileage_today
  - type: custom:config-template-card
    variables:
      GOAL: states['sensor.daily_step_goal'].state
      STEPS: states['sensor.total_steps'].state
    entities:
      - sensor.daily_step_goal
      - sensor.total_steps
    row:
      type: custom:bar-card
      entity: sensor.total_steps
      icon: mdi:shoe-print
      name: "${parseInt(STEPS) >= parseInt(GOAL) ? 'GOAL MET! (' + STEPS + ' steps)' : STEPS + ' / ' + GOAL + ' steps today'}"
      min: 0
      max: "${GOAL}"
      entity_row: true
      positions:
        value: 'off'
      severity:
        - from: 0
          to: "${parseInt(GOAL) - 1}"
          color: darkred
        - from: "${GOAL}"
          to: "${parseInt(GOAL) + 100000}"
          color: darkgreen
      style: |
        bar-card-contentbar {
          font-weight: bold;
          color: gold;
        }
        bar-card-name {
          margin-left: 10px;
        }
        bar-card-currentbar {
          border-radius: 10px;
        }
        bar-card-backgroundbar {
          border-radius: 10px;
        }
