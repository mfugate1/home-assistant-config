button_card_templates:
  left_col_buttons:
    styles:
      card:
        - height: 137px
        - width: 137px
        - border-radius: 10%
  warning_flash:
    template: left_col_buttons
    extra_styles: |
      [[[ return `
        @keyframes pulse {
          20% {
            background-color: red;
          }
        }
      `]]]
    state:
      - value: "on"
        styles:
          card:
            - animation: pulse 1s infinite
      - value: "open"
        styles:
          card:
            - animation: pulse 1s infinite
views:
  - title: custom grid layout
    type: custom:grid-layout
    layout:
      grid-template-columns: 12% 12% 38% 38%
      grid-template-rows: auto
      grid-template-areas: |
        "btn1 btn6 col2 col3"
        "btn2 btn7 col2 col3"
        "btn3 btn8 col2 col3"
        "btn4 btn9 col2 col3"
        "btn5 btn10 col2 col3"
    cards:
      - type: custom:button-card
        entity: switch.entry_light
        icon: mdi:ceiling-light
        name: Entry
        template: left_col_buttons
        view_layout:
          grid-area: btn1
      - type: custom:button-card
        entity: light.diningroom
        icon: mdi:ceiling-light
        name: Dining Room
        template: left_col_buttons
        view_layout:
          grid-area: btn2
      - type: custom:button-card
        entity: light.livingroom_lamp
        name: Lamp
        icon: mdi:lamp
        template: left_col_buttons
        view_layout:
          grid-area: btn3
      - type: custom:button-card
        entity: cover.garage_door
        template: warning_flash
        view_layout:
          grid-area: btn4
        styles:
          icon:
            - color: var(--paper-item-icon-color)
      - type: custom:button-card
        entity: group.update_available
        name: '[[[ if (entity.state == "on") return "Updates"; else return "No Updates"]]]'
        template: warning_flash
        view_layout:
          grid-area: btn5
        tap_action:
          action: more-info
      - type: custom:button-card
        entity: switch.livingroom_netflix
        template: left_col_buttons
        view_layout:
          grid-area: btn6
      - type: custom:button-card
        entity: switch.livingroom_hulu
        template: left_col_buttons
        view_layout:
          grid-area: btn7
      - type: custom:button-card
        entity: switch.livingroom_music
        template: left_col_buttons
        view_layout:
          grid-area: btn8
      - type: custom:button-card
        entity: switch.livingroom_steam
        template: left_col_buttons
        view_layout:
          grid-area: btn9
      - type: custom:button-card
        entity: input_boolean.workout_mode
        template: left_col_buttons
        view_layout:
          grid-area: btn10
      - type: vertical-stack
        view_layout:
          grid-area: col2
        cards:
          - !include ../cards/thermostat.yaml
          - type: weather-forecast
            entity: weather.home
      - type: vertical-stack
        view_layout:
          grid-area: col3
        cards:
          - !include ../cards/exercise.yaml
