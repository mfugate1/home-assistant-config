type: entities
view_layout:
  grid-area: thermostat
card_mod:
  style: |
    ha-card {
      border-radius: 10px;
    }
entities:
  - type: custom:simple-thermostat
    entity: climate.thermostat
    canary_style:
      margin: '-20px -20px -20px -20px'
    no_card: true
    header: false
    decimals: 0
    step_size: 1
    step_layout: row
    show_header: false
    layout:
      step: row
    control: false
    hide:
      temperature: true
    sensors:
      - entity: sensor.diningroom_temperature
        name: Temperature
  - type: custom:paper-buttons-row
    no_card: true
    base_config:
      style:
        button:
          border-radius: 40px
    buttons:
      - entity: switch.hvac_off
        name: false
      - entity: switch.heat_mode
        name: false
        state_styles:
          'on':
            button:
              background-color: orange
      - entity: switch.cool_mode
        name: false
        state_styles:
          'on':
            button:
              background-color: var(--label-badge-blue)
  - type: custom:paper-buttons-row
    no_card: true
    canary_style:
      margin: '-30px 0px 0px'
    base_config:
      style:
        button:
          border-radius: 20px
    buttons:
      - entity: switch.next_fan_mode
        name: false
      - entity: switch.fan_auto
        icon: false
      - entity: switch.fan_on
        icon: false
      - entity: switch.circulation
        icon: false