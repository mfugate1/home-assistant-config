title: Overlord
background: var(--background-image)
views:
  - icon: mdi:home
    cards:
      - type: custom:simple-thermostat
        entity: climate.honeywell_thermostat
        name: false
        decimals: 0
        step_size: 1
        step_layout: row
        control: false
        hide:
          temperature: true
          state: true
      - type: entities
        entities:
          - type: section
            label: Bedroom
          - type: buttons
            entities:
              - entity: light.bedroom_light
                name: Overhead
              - entity: light.bedroom_lamps
                name: Lamps
              - entity: switch.bedroom_fan
                icon: mdi:fan
                show_name: false
          - type: section
            label: Basement
          - type: buttons
            entities:
              - entity: light.basement_light
                show_name: false
              - entity: switch.basement_stereo
                icon: mdi:audio-video
                show_name: false
              - entity: media_player.basement_tv
                show_name: false
          - type: section
            label: Living Room
          - type: buttons
            entities:
              - entity: media_player.livingroom_media
                show_name: false
              - entity: light.dining_room_light
                name: Dining Room
              - entity: switch.entry_light
                name: Entry
                icon: mdi:lightbulb
              - entity: light.living_room_lamp
                name: Lamp
          - type: conditional
            conditions:
              - entity: media_player.livingroom_receiver
                state: 'on'
            row:
              type: custom:slider-entity-row
              entity: light.living_room_volume
              icon: mdi:volume-high
              full_row: true
              step: 1
              max: 45
          - type: section
            label: Game Room
          - type: buttons
            entities:
              - entity: light.game_room_light
                show_name: false
              - entity: media_player.gameroom_tv
                show_name: false
          - type: conditional
            conditions:
              - entity: media_player.gameroom_receiver
                state: 'on'
            row:
              type: custom:slider-entity-row
              entity: light.game_room_volume
              icon: mdi:volume-high
              full_row: true
              step: 1
              min: 20
              max: 100
          - type: section
            label: Upstairs Bathroom
          - type: buttons
            entities:
              - entity: light.upstairs_bathroom_light
                show_name: false
              - entity: switch.upstairs_bathroom_vent
                icon: mdi:fan
                show_name: false
          - type: divider
          - type: custom:slider-entity-row
            entity: light.office_light
            name: Office
            toggle: true
          - type: custom:slider-entity-row
            entity: light.patio_light
            name: Patio
            toggle: true