title: Overlord
background: var(--background-image)
views:
  - icon: mdi:home
    cards:
      - type: custom:simple-thermostat
        entity: climate.honeywell_thermostat
        name: false
        decimals: 0
        step_size: 1
        step_layout: row
        control: false
        hide:
          temperature: true
          state: true
      - type: conditional
        conditions:
          - entity: media_player.livingroom_receiver
            state: "on"
        card:
           type: custom:mini-media-player
           entity: media_player.livingroom_media
           name: Living Room Media
           artwork: none
           volume_stateless: true
           source: full
      - type: entities
        entities:
          - type: section
            label: Bedroom
          - type: buttons
            entities:
              - entity: light.bedroom_light
                name: Overhead
              - entity: light.bedroom_lamps
                name: Lamps
              - entity: switch.bedroom_fan
                icon: mdi:fan
                show_name: false
          - type: section
            label: Basement
          - type: buttons
            entities:
              - entity: light.basement_light
                show_name: false
              - entity: switch.basement_stereo
                icon: mdi:audio-video
                show_name: false
              - entity: media_player.basement_tv
                show_name: false
          - type: section
            label: Living Room
          - type: buttons
            entities:
              - entity: light.dining_room_light
                name: Dining Room
              - entity: switch.entry_light
                name: Entry
                icon: mdi:lightbulb
              - entity: light.living_room_lamp
                name: Lamp
          - type: section
            label: Game Room
          - type: buttons
            entities:
              - entity: light.game_room_light
                show_name: false
              - entity: media_player.gameroom_tv
                show_name: false
          - type: section
            label: Upstairs Bathroom
          - type: buttons
            entities:
              - entity: light.upstairs_bathroom_light
                show_name: false
              - entity: switch.upstairs_bathroom_vent
                icon: mdi:fan
                show_name: false
          - type: divider
          - light.office_light
          - light.patio_light