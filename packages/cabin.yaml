input_datetime:
  cabin_arrival:
    has_date: true
    has_time: false

template:
  - sensor:
      - name: days_until_cabin_human_readable
        state: >
          {% set values = {0: "IT'S CABIN TIME!!!", 1: 'CABIN IS TOMORROW!!!'} %}
          {{ values.get(states('sensor.days_until_cabin') | int, 'Cabin is %s days away'%states('sensor.days_until_cabin')) }}
      - name: days_until_cabin
        state: >
          {% set midnight = today_at() %}
          {% set event = states('input_datetime.cabin_arrival') | as_datetime | as_local %}
          {% set delta = event - midnight %}
          {{ delta.days }}
