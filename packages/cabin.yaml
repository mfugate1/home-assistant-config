input_datetime:
  cabin_arrival:
    has_date: true
    has_time: false

template:
  - sensor:
      - name: days_until_cabin_human_readable
        state: >
          {{ values.get(states('sensor.days_until_cabin'), 'Cabin is %s days away'%states('sensor.days_until_cabin')) }}
      - name: days_until_cabins
        state: >
          {% set midnight = today_at() %}
          {% set event = states('input_datetime.cabin_arrival') | as_datetime | as_local %}
          {% set delta = event - midnight %}
          {{ delta.days }}