  - title: Climate
    path: climate
    type: sections
    sections:
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.front_porch_sensor_air_temperature
                    name: Outside
                    primary_info: state
                    secondary_info: name
                    layout: vertical
                    icon_type: none
                  - type: custom:mushroom-entity-card
                    entity: sensor.office_sensor_air_temperature
                    name: Office
                    primary_info: state
                    secondary_info: name
                    layout: vertical
                    icon_type: none
                  - type: custom:mushroom-entity-card
                    entity: sensor.master_bedroom_sensor_air_temperature
                    name: Bedroom
                    primary_info: state
                    secondary_info: name
                    layout: vertical
                    icon_type: none
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.guest_bedroom_single_sensor_air_temperature
                    name: Guest (Single)
                    primary_info: state
                    secondary_info: name
                    layout: vertical
                    icon_type: none
                  - type: custom:mushroom-entity-card
                    entity: sensor.guest_bedroom_double_sensor_air_temperature
                    name: Guest (Double)
                    primary_info: state
                    secondary_info: name
                    layout: vertical
                    icon_type: none
                  - type: custom:mushroom-entity-card
                    entity: sensor.thermostat_air_temperature
                    name: Dining Room
                    primary_info: state
                    secondary_info: name
                    layout: vertical
                    icon_type: none
          - type: custom:clock-weather-card
            entity: weather.home
            temperature_sensor: sensor.front_porch_sensor_air_temperature
            time_format: 12
            hide_clock: true
            hide_date: false
          - type: thermostat
            entity: climate.thermostat
            show_current_as_primary: true
          - type: custom:apexcharts-card
            header:
              show: true
              title: Heating / Cooling
              show_states: true
              colorize_states: true
            update_interval: 1min
            graph_span: 48h
            experimental:
              color_threshold: true
            yaxis:
              - id: Temperature
                show: true
                min: ~55
                max: ~75
                align_to: 5
                decimals: 0
              - id: State
                show: false
                min: 0
                max: 1
            apex_config:
              chart:
                height: 300px
              xaxis:
                axisBorder:
                  show: false
                axisTicks:
                  show: false
              yaxis:
                axisTicks:
                  show: false
              legend:
                show: false
            series:
              - entity: sensor.front_porch_sensor_air_temperature
                color: orange
                opacity: 1
                stroke_width: 4
                name: Outside
                type: line
                show:
                  legend_value: false
                fill_raw: last
                yaxis_id: Temperature
                statistics:
                  type: mean
                  period: hour
              - entity: sensor.thermostat_air_temperature
                color: pink
                opacity: 1
                stroke_width: 4
                name: Downstairs
                type: line
                show:
                  legend_value: false
                fill_raw: last
                yaxis_id: Temperature
              - entity: sensor.master_bedroom_sensor_air_temperature
                color: purple
                opacity: 1
                stroke_width: 4
                name: Bedroom
                type: line
                show:
                  legend_value: false
                fill_raw: last
                yaxis_id: Temperature
                statistics:
                  type: mean
                  period: hour
              - entity: sensor.office_sensor_air_temperature
                color: green
                opacity: 1
                stroke_width: 4
                name: Office
                type: line
                show:
                  legend_value: false
                fill_raw: last
                yaxis_id: Temperature
              - entity: climate.thermostat
                attribute: target_temp_high
                color: rgb(66,133,244)
                stroke_width: 2
                opacity: 1
                name: Cool Set
                type: line
                show:
                  legend_value: false
                  in_header: false
                fill_raw: last
                curve: stepline
                yaxis_id: Temperature
                unit: °F
              - entity: climate.thermostat
                attribute: target_temp_low
                color: rgb(219,68,55)
                stroke_width: 2
                opacity: 1
                name: Heat Set
                type: line
                show:
                  legend_value: false
                  in_header: false
                fill_raw: last
                curve: stepline
                yaxis_id: Temperature
                unit: °F
              - entity: climate.thermostat
                attribute: hvac_action
                transform: 'return x === ''cooling'' ? 1 : 0;'
                color: '#add8e6'
                opacity: 0.5
                stroke_width: 0
                name: Cooling
                type: area
                show:
                  legend_value: false
                  in_header: false
                fill_raw: last
                curve: stepline
                yaxis_id: State
              - entity: climate.thermostat
                attribute: hvac_action
                transform: 'return x === ''heating'' ? 1 : 0;'
                color: orange
                opacity: 0.5
                stroke_width: 0
                name: Heating
                type: area
                show:
                  legend_value: false
                  in_header: false
                fill_raw: last
                curve: stepline
                yaxis_id: State
