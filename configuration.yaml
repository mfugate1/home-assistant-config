camera:
  - platform: xiaomi_cloud_map_extractor
    host: 192.168.1.47
    token: ${XIAOMI_VACUUM_TOKEN}
    username: ${XIAOMI_VACUUM_USERNAME}
    password: '${XIAOMI_VACUUM_PASSWORD}'
