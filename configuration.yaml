  packages: !include_dir_named packages

http:
  use_x_forwarded_for: true
  trusted_proxies: ${HASS_TRUSTED_PROXIES}

sleepiq:
  username: ${SLEEPIQ_USERNAME}
  password: ${SLEEPIQ_PASSWORD}

