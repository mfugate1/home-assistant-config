- platform: rest
  name: tablet
  json_attributes:
    - batteryLevel
    - kioskMode
    - screenBrightness
    - motionDetectorState
    - maintenanceMode
    - appFreeMemory
    - appUsedMemory
    - totalFreeMemory
    - totalUsedMemory
    - hostname4
    - ip4
    - mac
    - locationLatitude
    - locationLongitude
    - locationAltitude
    - startUrl
    - currentPage
  resource: !secret tablet_rest_url
  value_template: "{{ value_json.isScreenOn if 'isScreenOn' in value_json else 'off' }}"

- platform: template
  sensors:
    battery_livingroom_tablet:
      value_template: "{{ state_attr('sensor.tablet', 'batteryLevel') }}"