- platform: template
  switches:
    livingroom_hulu:
      icon_template: mdi:hulu
      value_template: "{{ is_state('media_player.livingroom_tv', 'on') and is_state_attr('media_player.livingroom_roku', 'source', 'Hulu')  and is_state_attr('media_player.livingroom_tv', 'source', 'HDMI_IN_2') }}"
      availability_template: "{{ not is_state('media_player.livingroom_tv', 'unavailable') and not is_state('media_player.livingroom_roku', 'unavailable') }}"
      turn_on:
        - service: media_player.turn_on
          entity_id: media_player.livingroom_media
        - service: media_player.select_source
          entity_id: media_player.livingroom_roku
          data:
            source: Hulu
        - service: script.select_livingroom_sources
          data:
            media_type: roku
      turn_off:
        service: media_player.turn_off
        entity_id: media_player.livingroom_media
    livingroom_netflix:
      icon_template: mdi:hulu
      value_template: "{{ is_state('media_player.livingroom_tv', 'on') and is_state_attr('media_player.livingroom_roku', 'source', 'Netflix')  and is_state_attr('media_player.livingroom_tv', 'source', 'HDMI_IN_2') }}"
      availability_template: "{{ not is_state('media_player.livingroom_tv', 'unavailable') and not is_state('media_player.livingroom_roku', 'unavailable') }}"
      turn_on:
        - service: media_player.turn_on
          entity_id: media_player.livingroom_media
        - service: media_player.select_source
          entity_id: media_player.livingroom_roku
          data:
            source: Netflix
        - service: script.select_livingroom_sources
          data:
            media_type: roku
      turn_off:
        service: media_player.turn_off
        entity_id: media_player.livingroom_media
    livingroom_ps4:
      icon_template: mdi:sony-playstation
      value_template: "{{ not is_state('media_player.playstation_4_office', 'standby') and not is_state('media_player.playstation_4_office', 'off') and is_state('media_player.livingroom_tv', 'on') and is_state_attr('media_player.livingroom_tv', 'source', 'HDMI_IN_3') }}"
      availability_template: "{{ not is_state('media_player.livingroom_tv', 'unavailable') and not is_state('media_player.playstation_4_office', 'unavailable') }}"
      turn_on:
        - service: media_player.turn_on
          entity_id:
            - media_player.playstation_4_office
            - media_player.livingroom_media
        - service: script.select_livingroom_sources
          data:
            media_type: ps4
      turn_off:
        service: media_player.turn_off
        entity_id: 
          - media_player.playstation_4_office
          - media_player.livingroom_media