description: Select the right TV and receiver sources based on what the media type is
fields:
  media_type:
    description: The type of media that should be displayed and heard in the living room (roku, ps4, steam, music)
    example: roku
mode: restart
sequence:
  - wait_template: "{{ is_state('media_player.livingroom_receiver', 'on') }}"
    timeout:
      seconds: 3
  - service: media_player.select_source
    entity_id: media_player.livingroom_receiver
    data:
      source: >-
        {% if media_type == 'music' %}
          Video 2
        {% else %}
          tv/cd
        {% endif %}
  - condition: template
    value_template: "{{ media_type != 'music' }}"
  - wait_template: "{{ is_state('media_player.livingroom_tv', 'on') }}"
    timeout:
      seconds: 5
  - service: media_player.select_source
    entity_id: media_player.livingroom_tv
    data:
      source: >-
        {% if media_type == 'steam' %}
          HDMI_IN_2
        {% elif media_type == 'roku' %}
          HDMI_IN_3
        {% else %}
          HDMI_IN_4
        {% endif %}