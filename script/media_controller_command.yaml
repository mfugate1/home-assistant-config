description: Send a media controller event for appdaemon to respond to
fields:
  room:
    description: The room to turn the source on in
    example: livingroom
  source:
    description: The source to turn on
    example: ps4
sequence:
  event: MEDIA_CONTROLLER_COMMAND
  event_data_template:
    source: "{{ source }}"
    room: "{{ room }}"